{% extends 'base.html' %}




{% block content %}
<div class="alert alert-primary text-center " role="alert"><h5>ログイン画面</h5></div>
<body class="text-center">
    <main class="form-signin">
        <body class="text-center">
            <form class="form-signin" method="POST" action=''>{% csrf_token %}
                <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">サインインする</h1>
                <label for="inputEmail" class="visually-hidden">ニックネーム</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="ニックネーム" , name='username'
                    required　autofocus>
                <label for="inputPassword" class="visually-hidden">パスワード</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name='password' required>
                <div class="checkbox mb-3"></div>
                <label><input type="checkbox" value="remember-me"> 記憶する　</label>
                <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
            </form>
        </body>
    </main>
</body>
{% endblock content %}
