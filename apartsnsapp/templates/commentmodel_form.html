{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">{% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group mb-3">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mb-3">コメントする</button>
</form>
{% endblock %}
