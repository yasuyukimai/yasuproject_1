{% extends 'base.html' %}
{% block customcss %}{% endblock customcss %}

{% block content %}
<div class="alert alert-primary text-center " role="alert"><h5>トップ画面</h5></div>
{% for item in object_list %}
<div class="card border-primary mb-3" style="max-width: 100% ;">
    <div class="card-header"><P><a href="{% url 'detail' item.pk %}"><h5>{{item.title}}</h5></a></P></div>
    <div class="card-body">
        <p class="card-text">投稿者：{{item.name}}</p>
        <p class="card-text">本文：{{item.content}}</p>
        <a href="{% url 'detail' item.pk %}" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">コメントする</a>
        <a href="{% url 'update' item.pk %}" class="btn btn-info  " tabindex="-1" role="button" aria-disabled="true">編集</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-primary  " tabindex="-1" role="button" aria-disabled="true">削除</a>
    </div>
</div>
{% endfor %}

<a class="btn btn-primary mb-3" href="{% url  'create' 　%}">新しく投稿する</a><br>
{% endblock content %}
